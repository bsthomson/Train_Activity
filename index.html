<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains whee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Trains, Trains, and Train Train Trains.</h1>
        </div>
        <div class="box">
            <div class="row">
                <div class="col-12 top">
                    Current Train Schedule
                </div>
            </div>
            <table class="table">
                <thread>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>            
                </thread>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="box">
            <div class="row">
                <div class="col-12 top">
                    Add Train
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleTrainName">Train Name</label>
                    <input type="train" class="form-control" id="train-name" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="exampleDestination">Destination</label>
                    <input type="destination" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="exampleTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="first-time" class="form-control" id="first-time" placeholder="Enter First Train Time">
                </div>
                <div class="form-group">
                    <label for="exampleFrequency">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="frequency" placeholder="Enter Frequency">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
</body>
</html>
